                    </div>

                        </div>
                    </div>
                    <div class="row rows-cols-2">
                        <div class="input-group mb-3 col">
                            <div class="input-group-prepend">
                            <span class="input-group-text" >XL</span>

                        <div class="input-group mb-3 col">
                            <div class="input-group-prepend">

                                <label for="checktoit">Itrations</label>

                                <input class="checktoit" id="bichecktoit" type="checkbox">
                            </div>

                        </div>
                    </div>
                    <button type="button" id="bisubmit" class="btn btn-success">Success</button>
                </div>
            </div>
